<!DOCTYPE html>
<html lang="sp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metadatos Del Documento</title>
</head>
<body>
    <head> </head> 
    <!--Representa una colección de metadatos acerca del documento, incluyendo enlaces a, o definiciones de, scripts y hojas de estilo. 
        El resto de etiquetas de metadatos, irán recogidas dentro de las etiquetas de apertura y cierre del head. Importante explicar 
        que estos metadatos del documento, es información para el navegador y no contenido que será visible en la página web. A excepción 
        de la etiqueta <title> que veremos a continuación.-->
    <title> </title> 
    <!--Etiqueta usada para definir el título de la página web.-->
    <link> 
    <!--Se usa para enlazar recursos externos al documento HTML. El ejemplo más común son las hojas de estilos CSS.-->
    <meta> 
    <!--Etiqueta usada para definir otros metadatos que no se pueden definir con una etiqueta HTML especifica. 
        Por ejemplo para definir el autor del sitio, o la descripción del mismo.-->
    <style> </style> 
    <!--Etiquetas usadas para introducir código CSS en línea, es decir, en el propio documento HTML.-->
</body>
</html>
